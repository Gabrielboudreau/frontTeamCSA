<!DOCTYPE html>

<html lang = "en">
    <head>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    </head>
    <body>
          <div id="content" class="p-3 m-0 border-0 bd-example">
            <div class="card" style="width: 18rem;">
              <div class="card-header">
                Data Sets
              </div>
              <ul class="list-group list-group-flush" id ="card1"> 
               
              </ul>
            </div>
          </div>

        <script>
            fetch('https://teamoops.nighthawkcoding.ml/api/stats/all')
    .then((response) => response.json())
    .then((data) => {
        console.log(data);
      const names = data.map(i => i.name);
      console.log(names)
      for (var i = 0; i < names.length; i++){
        console.log(i)
        var card = document.createElement("li")
        var elem = document.createElement("a")
        elem.href = "statsCalc.html?" + names[i];
        elem.innerHTML = names[i]
        card.className = "list-group-item"
        card.appendChild(elem)
        document.getElementById("card1").appendChild(card)
      }
  
      
    });

    async function addFooter() {
    const resp = await fetch("layouts/nav.html");
    const html = await resp.text();
    document.getElementById("content").insertAdjacentHTML("beforebegin", html);
}

addFooter();
         </script>

         <style>
          a {
            display: block;
            text-align: center;
          }
          #content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90%;
          }
          body, html {
            height: 100%;
          }

          .card-header{
            text-align: center;
          }
         
         </style>
    </body>
</html>
