<html>

  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>


<div id="page">
    <form id="calc" action = "https://teamoops.nighthawkcoding.ml/api/stats/new" method="post">
    <div id="items">
    <input name="name" placeholder="Name" class = "form-control" type = "text">
    </div>
    <button id="add-new" class="btn btn-dark">Add new</button>
    <button class="btn btn-primary"> Submit </button>
    </div>
</form>
    
    <script>
    var curItems = 0;
    var itemsDiv = document.getElementById("items");
    
    document.getElementById("add-new").onclick = function () {
      var newInput = document.createElement("input");
      newInput.type = "number";
      newInput.placeholder = "Item #" + (curItems+1).toString();
      newInput.id = "item"+curItems;
      newInput.name = "data";
      newInput.className = "form-control";
    
      itemsDiv.appendChild(newInput);
      curItems++;
      return false;
    }
    </script>
    
    <style>
    input[type="text"], input[type="number"] {
      
        display: block;
      margin-bottom: 10px;
      padding: 5px;
      border: 2px solid green;
      border-radius: 4px;
    }
    
    #page {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    </style> 
</body>

</html>
