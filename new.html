<html lang = "en">

  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="styles/new.css" rel="stylesheet">
</head>

<body>


<div id="page">
    <form id="calc" action = "https://teamoops.nighthawkcoding.ml/api/stats/new" method="post">
    <div id="items">
    <input name="name" placeholder="Name" class = "form-control" type = "text">
    </div>
    <button id="add-new" class="btn btn-dark">Add new</button>
    <button class="btn btn-primary"> Submit </button>
    </div>
</form>
    
    <script>
    var curItems = 0;
    var itemsDiv = document.getElementById("items");
    
    document.getElementById("add-new").onclick = function () {
      var newInput = document.createElement("input");
      newInput.type = "number";
      newInput.placeholder = "Item #" + (curItems+1).toString();
      newInput.id = "item"+curItems;
      newInput.name = "data";
      newInput.className = "form-control";
    
      itemsDiv.appendChild(newInput);
      curItems++;
      return false;
    }

    async function addFooter() {
    const resp = await fetch("layouts/nav.html");
    const html = await resp.text();
    document.getElementById("page").insertAdjacentHTML("beforebegin", html);
}

addFooter();
    </script>
</body>

</html>
